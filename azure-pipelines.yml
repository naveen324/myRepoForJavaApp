# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool: 
 name: Linux-Pool
 demands:
  - agent.name -equals agent1a
  #vmImage: agent1a

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'MyWebApp/pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
